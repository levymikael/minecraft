<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineCraft</title>
    <link rel="stylesheet" type="text/css" href="./css/minecraft.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">

    </div>
    <div class="toolbox">

        <table>
            <tbody class="tools">
                <tr>
                    <td class="pallet" id="axe" title="axe"></td>
                </tr>
                <tr>
                    <td class="pallet" id="pickaxe" title="pickaxe"></td>
                </tr>
                <tr>
                    <td class="pallet" id="shovel" title="shovel"></td>
                </tr>
                <div class="border"></div>

            </tbody>
        </table>
        <div class="features">

            <div class="inventory">
                <h2> Inventory:</h2>
            </div>
            <div id="inventory-item">

            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>


    <script src="./js/minecraft.js"></script>
</body>

</html>
